<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Page Title</title>
<style>

h1 {
    color: red;
}

p {
    font-family: sans-serif;
}

a {
    color: orange;
}

del {
    color: grey;
}

mark {
    color: DimGrey;
    background-color: pink;
}

h2 {
    text-align: center;
}

pre {
    font-family: monospace;
    font-size: 80%;
}

</style>
</head>
<body>

<h1>A red heading</h1>
<hr>

<p>
All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>,
are orange,
<br>
while this <del>text which is struck out</del> is grey.
</p>

<p>
Highlighted text is <mark>dimgrey against pink</mark>.
</p>

<h2>Level 2 Headings are centred</h2>

<pre>
Preformatted text uses the monospace font-family & is 80% normal size.
</pre>
</body>
</html>
